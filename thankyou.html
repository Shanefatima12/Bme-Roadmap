<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | BME Roadmap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #023e8a;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .thankyou-container {
      max-width: 600px;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .thankyou-container h1 {
      font-size: 36px;
      color: #0077b6;
      margin-bottom: 10px;
    }

    .thankyou-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #023e8a;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
    }

    .back-link:hover {
      background-color: #0077b6;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <div class="emoji">üíô</div>
    <h1>Thank You!</h1>
    <p>Your presence, support, and love help make the BME Roadmap special.</p>
    <p>Keep learning, keep growing, and keep innovating in Biomedical Engineering!</p>
    <a class="back-link" href="index.html">‚Üê Go to Home</a>
  </div>

  <footer>
    <p>Made with üíô by a Biomedical Engineering Student</p>
  </footer>

</body>
</html>
